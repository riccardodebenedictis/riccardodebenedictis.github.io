<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{site.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
</head>

<body class="d-flex flex-column min-vh-100">
    {% include navigation.html %}

    <div style="padding: 25px;" class="container-fluid">
        <div class="row h-100 row-cols-2">
            <div class="col-sm">
                <h2>{{post.title}}</h2>
                <p>{{post.date | date_to_string}}</p>

                {{content}}
            </div>
            <div class="col-sm-3 d-none d-sm-none">
                <div class="row">
                    {% include about.html %}
                </div>
                <div class="row">
                    {% for p in site.posts %}
                    <div class="card m-2 p-2">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{p.url}}">{{p.title}}</a></h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{p.date | date_to_string}}</h6>
                            <p class="card-text"><small>{{p.excerpt}}</small></p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
